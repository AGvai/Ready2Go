<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
    <meta charset="ISO-8859-1">
    <title>Rate Management Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
		<a href="HomePage.html">
        <div class="logo">
            <img src="C:\Users\flynn\git\Ready2Go\Ready2Go\public\Logo.jpg" alt="Logo">
        </div>
        </a>
        <h1>Rate Management Portal</h1>
        
        <div class="form-group">
            <label for="carType">Car Type:</label>
            <select class="form-control" id="carType" onchange="toggleForms()">
                <option value="Economy">Economy</option>
                <option value="Premium">Premium</option>
                <option value="Luxury">Luxury</option>
            </select>
        </div>
        
        <div class="form-group" id="economyForm">
            <label for="economyRate">Economy Base Rate:</label>
            <input class="input-field form-control" type="number" id="economyRate" step="0.01">
            
            <label for="economyAdditionalRate">Economy Additional Rate:</label>
            <input class="input-field form-control" type="number" id="economyAdditionalRate" step="0.01">
        </div>
        
        <div class="form-group" id="premiumForm">
            <label for="premiumRate">Premium Base Rate:</label>
            <input class="input-field form-control" type="number" id="premiumRate" step="0.01">
            
            <label for="premiumAdditionalRate">Premium Additional Rate:</label>
            <input class="input-field form-control" type="number" id="premiumAdditionalRate" step="0.01">
        </div>
        
        <div class="form-group" id="luxuryForm">
            <label for="luxuryRate">Luxury Base Rate:</label>
            <input class="input-field form-control" type="number" id="luxuryRate" step="0.01">
            
            <label for="luxuryAdditionalRate">Luxury Additional Rate:</label>
            <input class="input-field form-control" type="number" id="luxuryAdditionalRate" step="0.01">
        </div>
        
        <div class="form-group">
            <button class="calculate-button btn btn-primary" onclick="calculateRate()">Calculate</button>
            <button class="clear-button btn btn-danger" onclick="clearForm()">Clear Form</button>
            <button class="home-button btn btn-success" onclick="window.location.href = 'HomePage.html';">Home Page</button>
        </div>
        
        <div class="result">
            <h2>Rental Rate:</h2>
            <div id="result">Rental Rate: $0.00</div>
        </div>
    </div>
    
    <script src="RateCalculator.js"></script>
</body>
</html>
