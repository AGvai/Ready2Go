<html>

		<title>Customer Management Portal</title>
		
	</head>
			
	<body>
		
		<h1> Customer Management Portal</h1>
		<h3>Please enter your details: </h3>

		<input type="text" id="phoneno" name="phoneno" placeholder="Enter Contact Number" required title="Name is Required"> <br> <br>
		<label for="address">Enter Address:  </label>
		<input type="text" id="address" name="Address" placeholder="Enter Address" required title="Address is Required"> <br> <br>
		<label for="email">Enter Email Address:  </label>
		<input type="text" id="email" name="email" placeholder="Enter Email Address">   <br> <br>
		
		<button type="submit" id = "submitCustomerButton">Submit </button>
		<button type="reset"> Reset </button>
		
		</form>
		
		
		<script src="CustomerInput.js"></script>
	</body>
	
</html>
